<mat-card class="question-card">
  <section class="example-section" [formGroup]="form">
    <p class="question-card__title">{{question.questionTitle}}</p>
    <p *ngFor="let answer of question.answers">
      <mat-checkbox [formControlName]="answer.value">
        {{answer.title}}
      </mat-checkbox>
    </p>
  </section>
  <div class="question-card__btn">
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="submit()">
      {{isEdit ? 'Return back' : 'Answers'}}
    </button>
  </div>
</mat-card>
